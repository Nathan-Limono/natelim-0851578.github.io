<!DOCTYPE html>
<html>
    <head>
        <title>Embedding Original Work</title>
    </head>
    <body>

        <h1>Youtube Video: </h1>
        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/3JluqTojuME?start=180"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
        </iframe>

        <h1>Video, Video Tag(Only seems to work on Edge. Google Chrome does not accept the video tag):</h1>
        <video width="320" height="240" autoplay>
            <source src="math problem.mp4" type="video/mp4">
        </video>

        <h1>Audio file:</h1>
        <audio controls>
            <source src="Attack on Titan Annihilation Time RealDealRaisiK.mp3" type="audio/mpeg">
        </audio>

        <h1>Object Tag:</h1>
        <object width="400" height="400" data= "Sep 25, Doc 1.pdf"></object>
    </body>
</html>
