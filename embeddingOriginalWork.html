<!DOCTYPE html>
<html>
    <head>
        <title>Embedding Original Work</title>
    </head>
    <body>
        <h1>Youtube Video: </h1>
        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/3JluqTojuME?start=180"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
        </iframe>
        <h1>Video, Video Tag:</h1>
        <video width="320" height="240" autoplay>
            <source src="embers.mp4" type="video/mp4">
            <source src="embers.ogg" type="video/ogg">
        </video>
    </body>
</html>
